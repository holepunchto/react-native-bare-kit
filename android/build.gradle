buildscript {
  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:+"
  }
}

apply plugin: "com.android.library"

android {
  namespace "to.holepunch.bare.kit.react"
  compileSdk 34

  defaultConfig {
    minSdk 31
    targetSdk 34

    externalNativeBuild {
      cmake {
        targets "bare_kit_addons"
        arguments "-DANDROID_STL=c++_shared"
      }
    }
  }

  sourceSets {
    main {
      manifest.srcFile "src/main/AndroidManifest.xml"
      jniLibs.srcDirs "src/main/addons"
    }
  }

  buildFeatures {
    prefab true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  externalNativeBuild {
    cmake {
      version "3.25.0+"
      path "CMakeLists.txt"
    }
  }

  packagingOptions {
    exclude("**/libbare-kit.so")
  }
}

repositories {
  google()
  mavenCentral()
}

dependencies {
  api fileTree(dir: "libs", include: ["*.aar"])

  implementation "com.facebook.react:react-native:+"
}

